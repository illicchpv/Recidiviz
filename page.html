<body>
  <style>
    html {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      font-family: 'Public Sans', sans-serif;
      font-weight: 400;
      color: #FFF;
    }

    h1,
    h2,
    h3,
    h4 {
      margin: 0;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: inherit;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    h1,
    h2,
    h3,
    p,
    fieldset {
      margin: 0;
    }
  </style>

  <style>
    .container {
      max-width: 400px;
      /* padding: 0.1px 0; */
      /* border: 0.001px solid red; */
      background-color: lightgrey;
    }

    .text1 {
      margin-top: 100px;
      margin-bottom: 100px;
    }
  </style>

    <div class="text1">

      branch dev: commit 1
